[package]
name = "img_maniac"
version = "0.2.0"
edition = "2021"
authors = ["Allen Dang <allengnr@gmail.com>"]
description = "A powerful image viewer"
license = "MIT OR Apache-2.0"

[package.metadata.bundle]
name = "img_maniac"
identifier = "com.allendang.img_maniac"
icon = ["icon/app.png"]
version = "0.2.0"
copyright = "Copyright (c) Allen Dang 2023. All rights reserved."
category = "Developer Tool"
short_description = "A powerful image viewer"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
strip = true
lto = true
opt-level = 3
codegen-units = 1

[dependencies]
bevy = { version = "0.10", features = [
  "png",
  "bmp",
  "dds",
  "jpeg",
  "tga",
  "exr",
  "hdr",
  "ktx2",
  "basis-universal",
  "zstd",            # needed if using zstd in KTX2 files
] }
bevy_mod_picking = "0.12.0"
imagesize = "0.11.0"
taffy = { version = "0.3.5", default-features = false, features = ["std"] }
